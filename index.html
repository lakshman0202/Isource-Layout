<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">ARSHA</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#team">Team</a></li>
                <li><a href="#pricing">Pricing</a></li>
                <li><a href="#dropdown">Dropdown</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#get-started" class="btn-nav">Get Started</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Better RCM Solutions  For Your Business</h1>
            <p>We are top RCM Solutions</p>
            <div class="hero-buttons">
                <a href="#get-started" class="btn">Get Started</a>
                <a href="#watch-video" class="btn secondary">Watch Video</a>
            </div>
        </div>
        <div class="hero-image">
            <img src="pngtree-software-development-isometric-web-concept-png-image_13227517 (1).png"alt="Hero Image">
        </div>
    </section>

    <!-- Brand Logos Section -->
    <section class="brands">
        <img src="path/to/logo1.png" alt="Brand 1">
        <img src="path/to/logo2.png" alt="Brand 2">
        <img src="path/to/logo3.png" alt="Brand 3">
        <img src="path/to/logo4.png" alt="Brand 4">
        <img src="path/to/logo5.png" alt="Brand 5">
        <img src="path/to/logo6.png" alt="Brand 6">
    </section>

</body>
</html>
